<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spanish Word Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script defer src="words.js"></script>
    <script defer src="app.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

    <div id="app" class="max-w-lg w-full p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-4">Construye una frase en español</h1>
        
        <button @click="getRandomWords" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded w-full">
            Obtener nuevas palabras
        </button>

        <div v-if="randomWords.length > 0" class="mt-4">
            <h2 class="text-lg text-center">Usa estas palabras en una oración:</h2>
            <div class="flex justify-center space-x-2 mt-2">
                <span v-for="word in randomWords" :key="word" class="px-2 py-1 bg-gray-700 rounded">
                    {{ word }}
                </span>
            </div>

            <textarea v-model="userSentence" class="mt-4 w-full p-2 bg-gray-700 rounded" rows="3" placeholder="Escribe tu frase aquí..."></textarea>

            <button @click="checkSentence" class="mt-2 px-4 py-2 bg-green-600 hover:bg-green-700 rounded w-full">
                Verificar frase
            </button>

            <p v-if="feedback" class="mt-3 text-center font-semibold" :class="{'text-green-400': valid, 'text-red-400': !valid}">
                {{ feedback }}
            </p>
        </div>
    </div>

</body>
</html>
